server {
    listen 80;
    server_name vibe.ft.ia.br;
    root /usr/share/nginx/html;
    index index.html;

    # Arquivos estáticos com cache longo
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|json)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Arquivos HTML em /styles/ (usados pelo iframe)
    location ~ ^/styles/[0-9]+\.html$ {
        try_files $uri =404;
    }

    # Screenshots
    location /screenshots/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Assets
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Data JSON
    location /data/ {
        expires 1h;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    # Slugs: qualquer path que pareça slug → serve detail.html
    location ~ ^/[a-z0-9][a-z0-9-]*$ {
        try_files /detail.html =404;
    }

    # Fallback para compatibilidade com ?id=
    location = /detail.html {
        try_files $uri =404;
    }

    # Raiz e index
    location / {
        try_files $uri $uri.html $uri/ /index.html =404;
    }

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
    gzip_min_length 1000;
}
