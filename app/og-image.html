<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1200, height=630, initial-scale=1.0">
  <title>OG Image - Vibe Styles</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      overflow: hidden;
    }

    /* Hide dev tools */
    [data-nextjs-dialog-overlay],
    [data-nextjs-dialog],
    nextjs-portal,
    #__next-build-indicator {
      display: none !important;
    }

    .og-container {
      width: 1200px;
      height: 630px;
      position: relative;
      overflow: hidden;
    }

    .gradient-bg {
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d1b3d 25%, #1e1b3d 50%, #0f172a 75%, #1a1a1a 100%);
    }

    .gradient-orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.4;
    }

    .orb-1 {
      width: 400px;
      height: 400px;
      background: #8B5CF6;
      top: -100px;
      right: -50px;
    }

    .orb-2 {
      width: 300px;
      height: 300px;
      background: #06b6d4;
      bottom: -80px;
      left: -50px;
      opacity: 0.3;
    }

    .orb-3 {
      width: 200px;
      height: 200px;
      background: #ec4899;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.2;
    }

    .grid-pattern {
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(rgba(139, 92, 246, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(139, 92, 246, 0.1) 1px, transparent 1px);
      background-size: 40px 40px;
    }

    .glass-card {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 520px;
      padding: 48px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 32px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 24px;
    }

    .logo {
      width: 64px;
      height: 64px;
      border-radius: 16px;
    }

    .title {
      font-size: 56px;
      font-weight: 900;
      letter-spacing: -0.02em;
      background: linear-gradient(135deg, #fff 0%, #a78bfa 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: 20px;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 32px;
    }

    .badges {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .badge {
      padding: 8px 20px;
      border-radius: 100px;
      font-size: 14px;
      font-weight: 600;
    }

    .badge-purple {
      background: rgba(139, 92, 246, 0.2);
      color: #c4b5fd;
      border: 1px solid rgba(139, 92, 246, 0.3);
    }

    .badge-cyan {
      background: rgba(6, 182, 212, 0.2);
      color: #67e8f9;
      border: 1px solid rgba(6, 182, 212, 0.3);
    }

    .badge-pink {
      background: rgba(236, 72, 153, 0.2);
      color: #f9a8d4;
      border: 1px solid rgba(236, 72, 153, 0.3);
    }

    .url-bar {
      position: absolute;
      bottom: 32px;
      left: 48px;
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 24px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .url-text {
      font-size: 16px;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.8);
      font-family: 'Inter', monospace;
    }

    .decorative-cards {
      position: absolute;
      right: 48px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .mini-card {
      width: 140px;
      height: 90px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.5);
    }

    .mini-card:nth-child(1) {
      transform: rotate(-3deg) translateX(-20px);
    }

    .mini-card:nth-child(2) {
      transform: rotate(2deg) translateX(10px);
    }

    .mini-card:nth-child(3) {
      transform: rotate(-1deg) translateX(-5px);
    }
  </style>
</head>
<body>
  <div class="og-container">
    <!-- Background -->
    <div class="gradient-bg"></div>
    <div class="gradient-orb orb-1"></div>
    <div class="gradient-orb orb-2"></div>
    <div class="gradient-orb orb-3"></div>
    <div class="grid-pattern"></div>

    <!-- Main Card -->
    <div class="glass-card">
      <div class="logo-container">
        <img src="assets/images/logo.png" alt="Vibe Styles" class="logo">
        <div class="title">Vibe Styles</div>
      </div>
      <div class="subtitle">256 estilos de UI/UX com prompts para IA generativa</div>
      <div class="badges">
        <div class="badge badge-purple">256 Estilos</div>
        <div class="badge badge-cyan">25 Categorias</div>
        <div class="badge badge-pink">Open Source</div>
      </div>
    </div>

    <!-- Decorative Cards -->
    <div class="decorative-cards">
      <div class="mini-card">Glassmorphism</div>
      <div class="mini-card">Swiss Style</div>
      <div class="mini-card">Dark Mode</div>
    </div>

    <!-- URL Bar -->
    <div class="url-bar">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/>
        <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/>
      </svg>
      <span class="url-text">vibe.ft.ia.br</span>
    </div>
  </div>
</body>
</html>
